<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Work Report</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:15px;
}

.container{
  max-width:700px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

label{
  font-weight:bold;
  display:block;
  margin-top:15px;
}

textarea{
  width:100%;
  min-height:80px;
  padding:10px;
  font-size:16px;
  border:1px solid #ccc;
  border-radius:6px;
}

button{
  width:100%;
  margin-top:25px;
  padding:14px;
  font-size:18px;
  background:#1976d2;
  color:white;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="container">
<h2>Daily Work Report</h2>

<label>Task 1: Tender Master Sheet – Daily Update</label>
<textarea id="t1"></textarea>

<label>Task 2: Internal Team (Logistics & Training Team)</label>
<textarea id="t2"></textarea>

<label>Task 3: DDPI – Follow-ups</label>
<textarea id="t3"></textarea>

<label>Other Tasks Completed</label>
<textarea id="t4"></textarea>

<label>Pending Tasks</label>
<textarea id="t5"></textarea>

<label>Plan for Next Working Day</label>
<textarea id="t6"></textarea>

<button onclick="generate()">Generate PDF</button>
</div>

<script>
function generate(){
  localStorage.setItem("t1", t1.value);
  localStorage.setItem("t2", t2.value);
  localStorage.setItem("t3", t3.value);
  localStorage.setItem("t4", t4.value);
  localStorage.setItem("t5", t5.value);
  localStorage.setItem("t6", t6.value);

  window.location.href = "report.html";
}
</script>
</body>
</html>
