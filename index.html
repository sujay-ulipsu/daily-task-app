<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Work Report</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 30px;
        color: #000;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .top-text {
        margin-bottom: 15px;
        font-size: 15px;
    }

    .top-text strong {
        display: block;
        margin-bottom: 5px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border: 1px solid #000;
        padding: 8px 10px;
        font-size: 14px;
        vertical-align: top;
    }

    th {
        text-align: center;
        background-color: #f2f2f2;
    }

    /* Sl. No */
    th:nth-child(1),
    td:nth-child(1) {
        width: 45px;
        text-align: center;
        white-space: nowrap;
    }

    /* Work / Activity */
    th:nth-child(2),
    td:nth-child(2) {
        width: 50%;
        text-align: left;
        font-weight: 500;
    }

    /* Status */
    th:nth-child(3),
    td:nth-child(3) {
        width: 45%;
        text-align: left;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    textarea {
        width: 100%;
        height: 70px;
        margin-bottom: 10px;
        font-size: 14px;
        padding: 6px;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #2f80ed;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }

    .report {
        margin-top: 25px;
    }

    .footer {
        margin-top: 30px;
        font-size: 14px;
    }
</style>
</head>

<body>

<!-- INPUT SECTION -->
<h2>Daily Work Report</h2>

<label>Task 1: Tender Master Sheet – Daily Update</label>
<textarea id="t1"></textarea>

<label>Task 2: Internal Team (Logistics & Training Team)</label>
<textarea id="t2"></textarea>

<label>Task 3: DDPI – Follow-ups</label>
<textarea id="t3"></textarea>

<label>Other Tasks Completed</label>
<textarea id="t4"></textarea>

<label>Pending Tasks</label>
<textarea id="t5"></textarea>

<label>Plan for Next Working Day</label>
<textarea id="t6"></textarea>

<button onclick="generateReport()">Generate Report</button>

<!-- OUTPUT SECTION -->
<div class="report" id="output"></div>

<script>
function todayDate() {
    const d = new Date();
    return d.getDate().toString().padStart(2, '0') + '-' +
           (d.getMonth() + 1).toString().padStart(2, '0') + '-' +
           d.getFullYear();
}

function generateReport() {

    document.getElementById("output").innerHTML = `
    <div class="top-text">
        <strong>Dear Kiran,</strong>
        Today’s Update – ${todayDate()}
    </div>

    <table>
        <tr>
            <th>Sl. No.</th>
            <th>Work / Activity</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Tender Master Sheet – Daily Update</td>
            <td>${t1.value}</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Internal Team (Logistics & Training Team)</td>
            <td>${t2.value}</td>
        </tr>
        <tr>
            <td>3</td>
            <td>DDPI – Follow-ups</td>
            <td>${t3.value}</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Other Tasks Completed</td>
            <td>${t4.value}</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Pending Tasks</td>
            <td>${t5.value}</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Plan for Next Working Day</td>
            <td>${t6.value}</td>
        </tr>
    </table>

    <div class="footer">
        Regards,<br><br>
        <strong>Sujay B V</strong><br>
        Manager – Educational Institutions & Operations
    </div>
    `;
}
</script>

</body>
</html>
