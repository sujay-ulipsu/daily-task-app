<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Work Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    textarea {
      width: 100%;
      min-height: 55px;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2c7be5;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 8px;
      font-size: 14px;
      vertical-align: top;
    }

    .report-box {
      background: #fff;
      padding: 15px;
      margin-top: 25px;
    }

    .print-btn {
      background: #28a745;
      margin-top: 10px;
    }

    @media print {
      button, textarea {
        display: none;
      }
      body {
        background: #fff;
      }
    }
  </style>
</head>

<body>

<h2>Daily Work Report</h2>

<label>Task 1: Tender Master Sheet – Daily Update</label>
<textarea id="t1"></textarea>

<label>Task 2: Internal Team (Logistics & Training Team)</label>
<textarea id="t2"></textarea>

<label>Task 3: DDPI – Follow-ups</label>
<textarea id="t3"></textarea>

<label>Other Tasks Completed</label>
<textarea id="t4"></textarea>

<label>Pending Tasks</label>
<textarea id="t5"></textarea>

<label>Plan for Next Working Day</label>
<textarea id="t6"></textarea>

<button onclick="generateReport()">Generate Report</button>

<div id="output"></div>

<script>
function generateReport() {
  var d = new Date();
  var date = d.getDate() + "-" + (d.getMonth()+1) + "-" + d.getFullYear();

  var html = `
  <div class="report-box" id="report">
    <h2>DAILY WORK REPORT</h2>

    <table>
      <tr>
        <td><b>Name</b></td><td>Sujay B V</td>
        <td><b>Date</b></td><td>${date}</td>
      </tr>
      <tr>
        <td><b>Designation</b></td>
        <td>Manager – Educational Institutions & Operations</td>
        <td><b>Organization</b></td>
        <td>Kidvento Education and Research Pvt. Ltd.</td>
      </tr>

      <tr>
        <th>Sl. No.</th>
        <th>Work / Activity</th>
        <th>Status</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Tender Master Sheet – Daily Update</td>
        <td>${t1.value}</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Internal Team (Logistics & Training Team)</td>
        <td>${t2.value}</td>
      </tr>
      <tr>
        <td>3</td>
        <td>DDPI – Follow-ups</td>
        <td>${t3.value}</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Other Tasks Completed</td>
        <td>${t4.value}</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Pending Tasks</td>
        <td>${t5.value}</td>
      </tr>
      <tr>
        <td>6</td>
        <td>Plan for Next Working Day</td>
        <td>${t6.value}</td>
      </tr>
    </table>

    <button class="print-btn" onclick="window.print()">Print / Save as PDF</button>
  </div>
  `;

  document.getElementById("output").innerHTML = html;
  document.getElementById("report").scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
