<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Work Report</title>

<style>
  :root {
    --bg: #121212;
    --card: #1e1e1e;
    --text: #ffffff;
    --border: #333;
    --btn: #1e88e5;
  }

  body.light {
    --bg: #f4f6f8;
    --card: #ffffff;
    --text: #000000;
    --border: #ccc;
    --btn: #1e88e5;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .card {
    background: var(--card);
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
  }

  textarea {
    width: 100%;
    min-height: 90px;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text);
    resize: vertical;
  }

  .btn {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    background: var(--btn);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
  }

  .top-actions {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .toggle {
    cursor: pointer;
    font-size: 14px;
  }
</style>
</head>

<body>
<div class="container">

  <div class="top-actions">
    <div class="toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</div>
    <div id="date"></div>
  </div>

  <h1>Daily Work Report</h1>

  <div class="card">
    <label>Task 1: Tender Master Sheet â€“ Daily Update</label>
    <textarea id="t1"></textarea>
  </div>

  <div class="card">
    <label>Task 2: Internal Team (Logistics & Training Team)</label>
    <textarea id="t2"></textarea>
  </div>

  <div class="card">
    <label>Task 3: DDPI â€“ Follow-ups</label>
    <textarea id="t3"></textarea>
  </div>

  <div class="card">
    <label>Other Tasks Completed</label>
    <textarea id="t4"></textarea>
  </div>

  <div class="card">
    <label>Pending Tasks</label>
    <textarea id="t5"></textarea>
  </div>

  <div class="card">
    <label>Plan for Next Working Day</label>
    <textarea id="t6"></textarea>
  </div>

  <button class="btn" onclick="generatePDF()">Generate PDF</button>

</div>

<script>
function formatDate(d){
  const day = String(d.getDate()).padStart(2,'0');
  const month = String(d.getMonth()+1).padStart(2,'0');
  const year = d.getFullYear();
  return `${day}-${month}-${year}`;
}

const todayObj = new Date();
const today = formatDate(todayObj);

document.getElementById("date").innerText = today;

const fields = ["t1","t2","t3","t4","t5","t6"];

// Autosave (date-wise)
fields.forEach(id => {
  const el = document.getElementById(id);
  el.value = localStorage.getItem(today + id) || "";
  el.addEventListener("input", () => {
    localStorage.setItem(today + id, el.value);
  });
});

// Theme
if (!localStorage.getItem("theme")) localStorage.setItem("theme","dark");
document.body.className = localStorage.getItem("theme");

function toggleTheme(){
  const t = document.body.className === "dark" ? "light" : "dark";
  document.body.className = t;
  localStorage.setItem("theme", t);
}

// Generate PDF
function generatePDF(){
  localStorage.setItem("report_date", today);
  fields.forEach(id => {
    localStorage.setItem("report_" + id, document.getElementById(id).value);
  });
  window.open("report.html", "_blank");
}
</script>
</body>
</html>
