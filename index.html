<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Work Report</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:16px;
}

.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

label{
  font-weight:bold;
  display:block;
  margin-top:15px;
}

textarea{
  width:100%;
  min-height:90px;
  font-size:16px;
  padding:12px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:6px;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  font-size:18px;
  background:#1976d2;
  color:white;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="container">
<h1>Daily Work Report</h1>

<label>Task 1: Tender Master Sheet – Daily Update</label>
<textarea id="t1"></textarea>

<label>Task 2: Internal Team (Logistics & Training Team)</label>
<textarea id="t2"></textarea>

<label>Task 3: DDPI – Follow-ups</label>
<textarea id="t3"></textarea>

<label>Other Tasks Completed</label>
<textarea id="t4"></textarea>

<label>Pending Tasks</label>
<textarea id="t5"></textarea>

<label>Plan for Next Working Day</label>
<textarea id="t6"></textarea>

<button onclick="generate()">Generate PDF</button>
</div>

<script>
function generate(){
  const data = {
    t1: t1.value,
    t2: t2.value,
    t3: t3.value,
    t4: t4.value,
    t5: t5.value,
    t6: t6.value
  };
  localStorage.setItem("reportData", JSON.stringify(data));
  window.location.href = "report.html";
}
</script>
</body>
</html>
