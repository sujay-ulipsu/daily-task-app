<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Work Report</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 15px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    textarea {
        width: 100%;
        min-height: 60px;
        padding: 8px;
        font-size: 14px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        font-size: 16px;
        background: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .report-box {
        background: #fff;
        padding: 20px;
        margin-top: 30px;
        border: 1px solid #ccc;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 14px;
    }

    th, td {
        border: 1px solid #000;
        padding: 8px;
        vertical-align: top;
    }

    th {
        background: #f0f0f0;
        text-align: center;
    }

    .print-btn {
        margin-top: 20px;
        background: #0b8043;
    }

    @media print {
        body {
            background: #fff;
        }
        textarea, button, h2, label {
            display: none;
        }
        .print-btn {
            display: none;
        }
        .report-box {
            border: none;
            margin-top: 0;
        }
    }
</style>
</head>

<body>

<h2>Daily Work Report</h2>

<label>Task 1: Tender Master Sheet – Daily Update</label>
<textarea id="t1"></textarea>

<label>Task 2: Internal Team (Logistics & Training Team)</label>
<textarea id="t2"></textarea>

<label>Task 3: DDPI – Follow-ups</label>
<textarea id="t3"></textarea>

<label>Other Tasks Completed</label>
<textarea id="t4"></textarea>

<label>Pending Tasks</label>
<textarea id="t5"></textarea>

<label>Plan for Next Working Day</label>
<textarea id="t6"></textarea>

<button onclick="generateReport()">Generate Report</button>

<div id="output"></div>

<script>
function generateReport() {

    var t1 = document.getElementById("t1");
    var t2 = document.getElementById("t2");
    var t3 = document.getElementById("t3");
    var t4 = document.getElementById("t4");
    var t5 = document.getElementById("t5");
    var t6 = document.getElementById("t6");

    var today = new Date();
    var date = today.toLocaleDateString("en-GB");

    var html = `
    <div class="report-box">

        <p><b>Dear Kiran,</b></p>
        <p><b>Today’s Update – ${date}</b></p>

        <table>
            <tr>
                <th>Sl. No.</th>
                <th>Work / Activity</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Tender Master Sheet – Daily Update</td>
                <td>${t1.value}</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Internal Team (Logistics & Training Team)</td>
                <td>${t2.value}</td>
            </tr>
            <tr>
                <td>3</td>
                <td>DDPI – Follow-ups</td>
                <td>${t3.value}</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Other Tasks Completed</td>
                <td>${t4.value}</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Pending Tasks</td>
                <td>${t5.value}</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Plan for Next Working Day</td>
                <td>${t6.value}</td>
            </tr>
        </table>

        <br>

        <p>
            Regards,<br>
            <b>Sujay B V</b><br>
            Manager – Educational Institutions & Operations
        </p>

        <button class="print-btn" onclick="window.print()">Print / Save as PDF</button>
    </div>
    `;

    document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
