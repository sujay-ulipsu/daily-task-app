<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Work Report</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 30px;
        color: #000;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        font-weight: 600;
        display: block;
        margin-top: 10px;
    }

    textarea {
        width: 100%;
        height: 70px;
        font-size: 14px;
        padding: 6px;
        margin-bottom: 12px;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #2f80ed;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }

    .print-btn {
        background-color: #27ae60;
        margin-top: 15px;
    }

    /* REPORT SECTION */
    .report {
        display: none;
        margin-top: 25px;
    }

    .top-text {
        font-size: 15px;
        margin-bottom: 12px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border: 1px solid #000;
        padding: 8px 10px;
        font-size: 14px;
        vertical-align: top;
    }

    /* Header row centered */
    th {
        text-align: center;
        background-color: #f2f2f2;
        font-weight: 700;
    }

    /* First column centered */
    td:first-child {
        text-align: center;
        width: 45px;
    }

    /* Work / Activity */
    td:nth-child(2) {
        text-align: left;
        width: 50%;
        font-weight: 500;
    }

    /* Status */
    td:nth-child(3) {
        text-align: left;
        width: 45%;
        white-space: pre-wrap;
    }

    .footer {
        margin-top: 30px;
        font-size: 14px;
    }

    /* PRINT ONLY REPORT */
    @media print {
        body * {
            visibility: hidden;
        }
        .report, .report * {
            visibility: visible;
        }
        .report {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }
    }
</style>
</head>

<body>

<!-- ENTRY SECTION -->
<h2>Daily Work Report</h2>

<label>Task 1: Tender Master Sheet – Daily Update</label>
<textarea id="t1"></textarea>

<label>Task 2: Internal Team (Logistics & Training Team)</label>
<textarea id="t2"></textarea>

<label>Task 3: DDPI – Follow-ups</label>
<textarea id="t3"></textarea>

<label>Other Tasks Completed</label>
<textarea id="t4"></textarea>

<label>Pending Tasks</label>
<textarea id="t5"></textarea>

<label>Plan for Next Working Day</label>
<textarea id="t6"></textarea>

<button onclick="generateReport()">Generate Report</button>

<!-- REPORT SECTION -->
<div class="report" id="output"></div>

<script>
function todayDate() {
    const d = new Date();
    return d.getDate().toString().padStart(2, '0') + '-' +
           (d.getMonth() + 1).toString().padStart(2, '0') + '-' +
           d.getFullYear();
}

function generateReport() {
    const output = document.getElementById("output");
    output.style.display = "block";

    output.innerHTML = `
        <div class="top-text">
            <strong>Dear Kiran,</strong><br>
            Today’s Update – ${todayDate()}
        </div>

        <table>
            <tr>
                <th>Sl. No.</th>
                <th>Work / Activity</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Tender Master Sheet – Daily Update</td>
                <td>${t1.value}</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Internal Team (Logistics & Training Team)</td>
                <td>${t2.value}</td>
            </tr>
            <tr>
                <td>3</td>
                <td>DDPI – Follow-ups</td>
                <td>${t3.value}</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Other Tasks Completed</td>
                <td>${t4.value}</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Pending Tasks</td>
                <td>${t5.value}</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Plan for Next Working Day</td>
                <td>${t6.value}</td>
            </tr>
        </table>

        <div class="footer">
            Regards,<br><br>
            <strong>Sujay B V</strong><br>
            Manager – Educational Institutions & Operations
        </div>

        <button class="print-btn" onclick="window.print()">Print / Save as PDF</button>
    `;
}
</script>

</body>
</html>
