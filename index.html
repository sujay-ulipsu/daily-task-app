<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Work Report</title>

<style>
:root{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#ffffff;
  --border:#333;
  --btn:#1e88e5;
}
body.light{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#000000;
  --border:#ccc;
  --btn:#1e88e5;
}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:10px;
}
.header img{
  height:48px;
}
.header h1{
  flex:1;
  text-align:center;
  margin:0;
}

/* TOP BAR */
.top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0 20px;
}
.toggle{
  cursor:pointer;
  font-size:14px;
}

/* TASK CARDS */
.card{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  margin-bottom:16px;
}
label{
  font-weight:bold;
  display:block;
  margin-bottom:6px;
}
textarea{
  width:100%;
  min-height:90px;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  resize:vertical;
}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  font-size:18px;
  background:var(--btn);
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin-top:10px;
}

input{
  padding:6px;
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER WITH LOGO -->
  <div class="header">
    <img src="logo.png" alt="Kidvento Logo">
    <h1>Daily Work Report</h1>
  </div>

  <!-- DATE + THEME -->
  <div class="top-row">
    <div>
      Date:
      <input type="text" id="datePicker" readonly>
    </div>
    <div class="toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</div>
  </div>

  <!-- TASKS -->
  <div class="card">
    <label>Task 1: Tender Master Sheet â€“ Daily Update</label>
    <textarea id="t1"></textarea>
  </div>

  <div class="card">
    <label>Task 2: Internal Team (Logistics & Training Team)</label>
    <textarea id="t2"></textarea>
  </div>

  <div class="card">
    <label>Task 3: DDPI â€“ Follow-ups</label>
    <textarea id="t3"></textarea>
  </div>

  <div class="card">
    <label>Other Tasks Completed</label>
    <textarea id="t4"></textarea>
  </div>

  <div class="card">
    <label>Pending Tasks</label>
    <textarea id="t5"></textarea>
  </div>

  <div class="card">
    <label>Plan for Next Working Day</label>
    <textarea id="t6"></textarea>
  </div>

  <button class="btn" onclick="generatePDF()">Generate PDF</button>

</div>

<script>
const fields=["t1","t2","t3","t4","t5","t6"];

/* THEME */
if(!localStorage.getItem("theme")) localStorage.setItem("theme","dark");
document.body.className=localStorage.getItem("theme");
function toggleTheme(){
  const t=document.body.className==="dark"?"light":"dark";
  document.body.className=t;
  localStorage.setItem("theme",t);
}

/* DATE FORMAT: DD-MM-YYYY */
function formatDate(date){
  const d=String(date.getDate()).padStart(2,"0");
  const m=String(date.getMonth()+1).padStart(2,"0");
  const y=date.getFullYear();
  return `${d}-${m}-${y}`;
}

const picker=document.getElementById("datePicker");
const todayFormatted=formatDate(new Date());
picker.value=todayFormatted;
loadData(todayFormatted);

/* LOAD DATA */
function loadData(date){
  fields.forEach(id=>{
    document.getElementById(id).value =
      localStorage.getItem(date+"_"+id) || "";
  });
}

/* AUTOSAVE */
fields.forEach(id=>{
  document.getElementById(id).addEventListener("input",()=>{
    localStorage.setItem(
      picker.value+"_"+id,
      document.getElementById(id).value
    );
  });
});

/* GENERATE PDF */
function generatePDF(){
  localStorage.setItem("report_date", picker.value);
  fields.forEach(id=>{
    localStorage.setItem("report_"+id,
      document.getElementById(id).value
    );
  });
  window.open("report.html","_blank");
}
</script>

</body>
</html>
