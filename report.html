<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Work Report PDF</title>

<style>
body{
  font-family: Arial, sans-serif;
  padding:30px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  border:1px solid #000;
  padding:8px;
  vertical-align:top;
}

th{
  text-align:center;
}

td:first-child{
  text-align:center;
  width:8%;
}

td:nth-child(2){
  width:32%;
  font-weight:bold;
}

@media print{
  button{display:none;}
}
</style>
</head>

<body>

<p><b>Dear Kiran,</b></p>
<p>Today's Update – <span id="date"></span></p>

<table>
<tr>
  <th>Sl. No.</th>
  <th>Work / Activity</th>
  <th>Status</th>
</tr>
<tr><td>1</td><td>Tender Master Sheet – Daily Update</td><td id="s1"></td></tr>
<tr><td>2</td><td>Internal Team (Logistics & Training Team)</td><td id="s2"></td></tr>
<tr><td>3</td><td>DDPI – Follow-ups</td><td id="s3"></td></tr>
<tr><td>4</td><td>Other Tasks Completed</td><td id="s4"></td></tr>
<tr><td>5</td><td>Pending Tasks</td><td id="s5"></td></tr>
<tr><td>6</td><td>Plan for Next Working Day</td><td id="s6"></td></tr>
</table>

<br>
<p>Regards,<br>
<b>Sujay B V</b><br>
Manager – Educational Institutions & Operations</p>

<button onclick="window.print()">Print / Save as PDF</button>

<script>
document.getElementById("s1").innerText = localStorage.getItem("t1") || "";
document.getElementById("s2").innerText = localStorage.getItem("t2") || "";
document.getElementById("s3").innerText = localStorage.getItem("t3") || "";
document.getElementById("s4").innerText = localStorage.getItem("t4") || "";
document.getElementById("s5").innerText = localStorage.getItem("t5") || "";
document.getElementById("s6").innerText = localStorage.getItem("t6") || "";

document.getElementById("date").innerText =
  new Date().toLocaleDateString("en-GB");
</script>

</body>
</html>
