<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daily Work Report PDF</title>

<style>
body{
  font-family: Arial, sans-serif;
  padding:30px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  border:1px solid #000;
  padding:8px;
  vertical-align:top;
}

th{
  text-align:center;
}

td:first-child{
  text-align:center;
  width:8%;
}

td:nth-child(2){
  width:42%;
}

td:nth-child(3){
  width:50%;
}

@media print{
  button{display:none;}
}
</style>
</head>

<body>

<p><strong>Dear Kiran,</strong></p>
<p>Today's Update – <span id="date"></span></p>

<table>
<tr>
<th>Sl. No.</th>
<th>Work / Activity</th>
<th>Status</th>
</tr>

<tr><td>1</td><td>Tender Master Sheet – Daily Update</td><td id="s1"></td></tr>
<tr><td>2</td><td>Internal Team (Logistics & Training Team)</td><td id="s2"></td></tr>
<tr><td>3</td><td>DDPI – Follow-ups</td><td id="s3"></td></tr>
<tr><td>4</td><td>Other Tasks Completed</td><td id="s4"></td></tr>
<tr><td>5</td><td>Pending Tasks</td><td id="s5"></td></tr>
<tr><td>6</td><td>Plan for Next Working Day</td><td id="s6"></td></tr>
</table>

<br>
<p>Regards,<br>
<strong>Sujay B V</strong><br>
Manager – Educational Institutions & Operations</p>

<button onclick="window.print()">Print / Save as PDF</button>

<script>
const d = JSON.parse(localStorage.getItem("reportData"));
document.getElementById("s1").innerText = d.t1;
document.getElementById("s2").innerText = d.t2;
document.getElementById("s3").innerText = d.t3;
document.getElementById("s4").innerText = d.t4;
document.getElementById("s5").innerText = d.t5;
document.getElementById("s6").innerText = d.t6;

document.getElementById("date").innerText =
  new Date().toLocaleDateString("en-GB");
</script>

</body>
</html>
